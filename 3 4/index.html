<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 align="center">Регистрация</h1>
        <div id="table" align="center">
            <form action="" method="post" onsubmit="return false;">
                <br><label id="form_label">Введите ФИО:</label><br>
                <input class="fio" type="text" name="f" placeholder="Иванин" id="f" onchange="change_color('f')"><br>
                <input class="fio" type="text" name="i" placeholder="Григорий" id="i" onchange="change_color('i')"><br>
                <input class="fio" type="text" name="o" placeholder="Михайлович" id="o" onchange="change_color('o')"><br><br>
                
                <label id="form_label">Ваш пол: </label>
                <select name="mw" id="mw">
                    <option selected="selected" disabled>Выберите пункт</option> 
                    <option value="М">М</option>
                    <option value="Z">Ж</option>
                </select><br><br>
                
                <label id="form_label">Логин: </label>
                <input type="text" name="login" placeholder="ivanin123" id="login"><br><br>
                
                <label id="form_label">Пароль: </label>
                <input type="password" name="password" placeholder="123" id="password"><br><br>
                
                <label id="form_label">email: </label>
                <input type="email" name="email" placeholder="ivanin.grigorii@mail.ru" id="email"><br><br><br>

                <button class="red_submit" type="submit" name="submit" onclick="validate()">Зарегистрироваться</button>
            </form>
        </div><br><br>
        <div align="center">
            <button class="blue_submit" onclick="goto_about_me()">Узнать больше о разработчике</button>
        </div>
        <br>
        <div align="center">
            <a href="#" onclick="show_message()">Что такое регистрация?</a>
        </div>
    </body>
</html>
